language: scala

scala:
  - 2.12.8
  - 2.13.0

env:
  global: ADOPTOPENJDK=11

matrix:
  include:
    - scala: 2.12.8
      env:
        - ADOPTOPENJDK=8
        - secure: 
      script: sbt -Dfile.encoding=UTF8 -J-XX:ReservedCodeCacheSize=256M
        ++$TRAVIS_SCALA_VERSION!
        mimaReportBinaryIssues
        scalafmtCheckAll
        whitesourceCheckPolicies
        test
    - os: windows
      language: bash
      env: JDK="adopt@1.8.212-04"
      before_install: ""
      install: ""
      before_script:
        - wget https://raw.githubusercontent.com/DanySK/Gravis-CI/c8f400623d8f756ef7c/.install-jdk-travis.sh
        - source .install-jdk-travis.sh
        - wget https://raw.githubusercontent.com/paulp/sbt-extras/0ee2dae2eba72efb4a464a5ad255e348696ecda7/sbt && chmod +x ./sbt
      script:
        - ./sbt +test

before_install:
  # adding $HOME/.sdkman to cache would create an empty directory, which interferes with the initial installation
  - "[[ -d $HOME/.sdkman/bin ]] || rm -rf $HOME/.sdkman/"
  - curl -sL https://get.sdkman.io | bash
  - echo sdkman_auto_answer=true > "$HOME/.sdkman/etc/config"
  - source "$HOME/.sdkman/bin/sdkman-init.sh"

install:
  - sdk install java $(sdk list java | grep -o "$ADOPTOPENJDK\.[0-9\.]*hs-adpt" | head -1)
  - unset JAVA_HOME
  - java -Xmx32m -version
  - javac -J-Xmx32m -version

script: sbt -Dfile.encoding=UTF8 -J-XX:ReservedCodeCacheSize=256M ++$TRAVIS_SCALA_VERSION! test

before_cache:
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -delete
  - find $HOME/.sbt        -name "*.lock"               -delete

cache:
  directories:
    - $HOME/.coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt
